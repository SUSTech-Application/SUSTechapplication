name: CI
permissions:
  actions: read
on:
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint - ESLint
        run: bun run lint:es

      - name: Format - Prettier
        run: bun run format

