<h2 id="%E2%9D%93-qa-1"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> Q&amp;A <code>1</code></h2>
<blockquote>
<ol>
<li>除了 GPA 还可以重点准备的有哪些？</li>
<li>如何提升自我竞争力？</li>

<blockquote>

<blockquote>
<ol>
<li>想知道在绩点不错的情况下……</li>
<li>对于硕士申请，竞赛和科研经历重要吗？</li>

</blockquote>
<ul>

<li>本人：无竞赛、无科研、无实习（惭愧 <img class="emoji" draggable="false" alt="😞" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f61e.svg" data-marp-twemoji=""/>）</li>

<li>学校官网 e.g. <a href="https://cse.nd.edu">cse.nd.edu</a>, <a href="https://ee.nd.edu">ee.nd.edu</a></li>

<li>如何准备？<img class="emoji" draggable="false" alt="🎥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3a5.svg" data-marp-twemoji=""/> <strong><code>LIVE DEMO</code></strong></li>

<blockquote>
<p>现在的形势对升学是否有影响，课题组内氛围如何，是否有其他准备留学前并未考虑过的问题出现。</p>

<h2 id="%E2%9D%93-qa-6"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> Q&amp;A <code>6</code></h2>
<blockquote>
<p>对升学来说，交流是必须的吗？什么时候去比较合适呢？暑期交流还是学期交流呢？</p>
</blockquote>
<ul>
<li>鼓励所有同学去交流，哪怕你打算毕业直接工作或国内升学</li>
<li>计划境外升学的同学，交流帮助也很大——但很少有东西是必须的</li>
<li>在 ND
<ul>
<li>学期当中才是完整的校园文化体验</li>
<li>参加暑研的基本上还是中国人</li>
</ul>
</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)</footer>

<h2 id="%E2%9D%93-qa-7"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> Q&amp;A <code>7</code></h2>
<blockquote>
<p>哪些学校对我们比较友好？去外国会非常孤单吗？压力和国内保研的同学比是大了还是小了？</p>
</blockquote>
<ul>
<li>所有学校都对我们非常友好——什么叫友好？</li>
<li>某些华人扎堆的学校/地区可以完全用中文实现日常生活</li>
<li>ND 的学生社群凝聚力强于南科大</li>
<li>「静而后能安，安而后能虑，虑而后能得」——《礼记·大学》</li>
<li>美国人生活在美国会非常孤单吗？</li>
<li>机会太多了——有重大实际意义的努力是压力么？</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)</footer>
</section>

<header>SME 升学分享会 2024 | May 16, 2023</header>
<h2 id="%E2%9D%93-qa-8"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> Q&amp;A <code>8</code></h2>
<blockquote>
<p>如果申请国外学校，以后是不是留在国外工作会更好一点？如果还是想回国发展，比如到高校当老师，是更建议研究生在国内读还是在国外读？以及如果想走学术路线，是不是更建议直博？</p>
</blockquote>
<ul>
<li>什么叫好？没有在当地工作过不能称之为完整体验</li>
<li>知乎搜索关键词「土博」（非本人观点）</li>
<li>问自己两个风险管理问题：如果继续读博的边际收益已经为负，敢不敢及时退学止损？如果及时止损，损失有多大？如果没能及时止损，损失又有多大？（栗子：中科/清华/南科）</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)</footer>

<header>SME 升学分享会 2024 | May 16, 2023</header>
<h2 id="%F0%9F%93%9A-%E4%BD%95%E8%B0%93%E6%95%99%E8%82%B2"><img class="emoji" draggable="false" alt="📚" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4da.svg" data-marp-twemoji=""/> 何谓教育</h2>
<blockquote>
<p>The <em>allegory of the cave</em> shows us the relation between education and truth. For Plato, the essential function of education is not to give us truths but to <strong>dispose us towards the truth</strong>.<br />
<br /></p>
<div style="text-align:right">Anam Lodhi, <a href="https://medium.com/indian-thoughts/education-and-platos-allegory-of-the-cave-bf7471260c50"><i>Education and Plato's Allegory of the Cave</i></a></div>
</blockquote>
<blockquote>
<p>A man does test everything by something. here is whether he has ever <strong>tested the test</strong>.</p>
<div style="text-align:right">GK Chesterton, <i>The Common Man</i></div>
</blockquote>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="SME 升学分享会 2024 | May 16, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--header:SME 升学分享会 2024 | May 16, 2023;--theme:gaia;" data-marpit-pagination-total="34">
<header>SME 升学分享会 2024 | May 16, 2023</header>
<h2 id="%E2%9A%96%EF%B8%8F-%E4%BD%95%E8%B0%93%E6%AD%A3%E4%B9%89"><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2696.svg" data-marp-twemoji=""/> 何谓正义</h2>
<blockquote>
<p>Glaucon is not persuaded by the arguments in the previous discussion (357a). He divides good things into three classes: things good <strong>in themselves</strong>, things good both <strong>in themselves and for their consequences</strong>, and things good <strong>only for their consequences</strong> (357b-d).</p>
<p>Socrates places <strong>justice</strong> in the class of things <strong>good in themselves and for their consequences</strong>.<br />
<br /></p>
<div style="text-align:right">Internet Encyclopedia of Philosophy - <a href="https://iep.utm.edu/republic/">Plato: <i>The Republic</i></a></div>
</blockquote>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | 黄冠超 (Samuel)</footer>
