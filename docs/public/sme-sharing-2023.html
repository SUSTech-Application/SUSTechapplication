<h2 id="%F0%9F%94%AD-%E4%B8%BA%E4%BB%80%E4%B9%88%E6%88%91%E8%A6%81%E5%8E%BB%E7%BE%8E%E5%9B%BD%E6%B1%82%E5%AD%A6"><img class="emoji" draggable="false" alt="🔭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f52d.svg" data-marp-twemoji=""/> 为什么我要去美国求学？</h2>
<ul>
<li>不能光讲宏大叙事，也不能不讲宏大叙事
<ul>
<li>邓小平：「（留学生）要成千上万地派，不是只派十个八个。」</li>

</ul>
</li>

<ul>
<li>在美工作的机会</li>

</ul>
</li>
</ul>

</blockquote>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%8E%BC-%E9%BB%84%E6%B2%B3%E8%B5%B0%E5%90%91%E6%B5%B7%E6%B4%8B"><img class="emoji" draggable="false" alt="🎼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3bc.svg" data-marp-twemoji=""/> 《黄河走向海洋》</h2>
<p>告别昨日的迷茫 / 黄河走向海洋<br />
去和世界上所有的河流握手 / <strong>实现久远的梦想</strong></p>
<p>带着历史的向往 / 黄河走向海洋<br />
去和世界上所有的河流拥抱 / <strong>谱写时代的乐章</strong></p>
<p>把歌声和世界溶在一起 / <strong>歌声更雄壮</strong><br />
把生命和世界溶在一起 / <strong>生命更辉煌</strong></p>
<p>把力量和世界溶在一起 / <strong>共同托起人间的太阳</strong> / 人间的太阳</p>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%94%AD-%E4%B8%BA%E4%BB%80%E4%B9%88%E6%88%91%E8%A6%81%E5%8E%BB%E7%BE%8E%E5%9B%BD%E6%B1%82%E5%AD%A6cont"><img class="emoji" draggable="false" alt="🔭" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f52d.svg" data-marp-twemoji=""/> 为什么我要去美国求学？Cont.</h2>
<ul>
<li>我的行事风格
<ul>
<li>绝不做<strong>无用功</strong></li>
<li>任何事情都是目的本身，而非达成其他目的的手段</li>
<li>推免和考研都需要许多无用功（前者的情况可能相对乐观）</li>
</ul>
</li>
<li>在不同的文化生活，有利于人格的健全</li>
<li>实际上，美国的文化也更适合我的性格。</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%E2%9A%A0%EF%B8%8F-%E8%B0%AC%E8%AF%AF%E4%B8%80%E5%AD%A6%E5%8E%86%E5%B4%87%E6%8B%9C"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 谬误一：学历崇拜</h2>
<p>升学路径的话语体系存在严重的畸形（绝无冒犯具体人物的意思），我们从它们的名称里就可看出端倪：</p>
<ul>
<li>直博直博，又「直」又「博」，万般皆下品，唯有全奖直博高！</li>
<li>保研推免，既「保」，又「推」，还「免」，实乃人中龙凤！</li>
<li>考研考研，凭本事「考」上的，才是百里挑一的学霸！</li>
<li>自申自申，那都是能力不行没办法，只好「自」己去「申」！</li>
</ul>
<p>冷暖自知，莫被世俗偏见玩弄人生，反理性的学历崇拜可以休矣！</p>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%E2%9A%A0%EF%B8%8F-%E8%B0%AC%E8%AF%AF%E4%BA%8C%E5%90%8D%E6%A0%A1%E5%B4%87%E6%8B%9C"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 谬误二：名校崇拜</h2>
<p>反理性的名校崇拜可以休矣！</p>
<ul>
<li>综排很重要么？也许是的，但对<strong>你</strong>来说不一定。
<ul>
<li>如果一毕业就回国，这还真挺重要</li>
<li>反之，则大可放下无谓的虚荣</li>
</ul>
</li>
<li>专排很重要么？也许是的，但对<strong>你</strong>来说不一定。
<ul>
<li>e.g. 名校高才生，毫无工作经验 vs. 野鸡吊车尾，但几段大厂实习</li>
<li>以学校论英雄的本质：高等教育失败，只好根据高考成绩选人才</li>
<li>搞清楚学校到底能给自己<strong>带来什么</strong>！</li>
</ul>
</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%E2%9A%A0%EF%B8%8F-%E8%B0%AC%E8%AF%AF%E4%B8%89%E7%95%99%E5%AD%A6%E5%BE%88%E9%9A%BE"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 谬误三：留学很难</h2>
<ul>
<li>申请过程：完全透明，没有任何隐形门槛。</li>
<li>申请难度：放下不切实际的幻想和虚荣心，总有适合你的学校。</li>
<li>留学费用：丰俭由人，完全可以选择开销低的国家/地区/项目
<ul>
<li>但是，无论如何不建议<strong>仅</strong>为了省学费而读 PhD</li>
<li>Master 选手反而更明确自己的道路——毕竟是要掏出真金白银</li>
<li>PhD 退学多，影响中国学生风评</li>
</ul>
</li>
</ul>
<p>某种意义上，留学申请远比准备推免、考研简单。</p>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%99%8B-%E5%9B%9E%E5%BA%94%E5%A4%A7%E5%AE%B6%E7%9A%84%E9%97%AE%E9%A2%98%E4%B8%80"><img class="emoji" draggable="false" alt="🙋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f64b.svg" data-marp-twemoji=""/> 回应大家的问题（一）</h2>
<blockquote>
<p>留学申请需要科研和比赛经历吗？</p>
</blockquote>
<ul>
<li>这种要求完全是竞争白热化之后的结果</li>
<li>「一半的博士学生没有任何科研经验」-- Prof. Peter Kogge</li>
<li>Master 和 Doctor 项目的申请要求完全不一样</li>
<li>有总是比没有好，但是千万不能盲目，你的时间完全有可能花在更重要的事情上</li>
<li>除了最低的 GPA 要求和语言分数要求，没有什么是必须的</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%99%8B-%E5%9B%9E%E5%BA%94%E5%A4%A7%E5%AE%B6%E7%9A%84%E9%97%AE%E9%A2%98%E4%BA%8C"><img class="emoji" draggable="false" alt="🙋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f64b.svg" data-marp-twemoji=""/> 回应大家的问题（二）</h2>
<blockquote>
<p>GPA 低，外申还有救吗？我能在大四刷高 GPA 之后再申请吗？ 要不要考虑 Gap 一段时间？</p>
</blockquote>
<ul>
<li>值得考虑 Gap（或者战术休学、延毕）来认真工作，或者认真生活。</li>
<li>有救！多低才算是低？海阔凭鱼跃，天高任鸟飞。</li>
<li>到了大三大四，真的还能刷高吗？同理，我认为推免的容错率很低。</li>
<li>Gap 的经历、工作经历反而是加分项。</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%99%8B-%E5%9B%9E%E5%BA%94%E5%A4%A7%E5%AE%B6%E7%9A%84%E9%97%AE%E9%A2%98%E4%B8%89"><img class="emoji" draggable="false" alt="🙋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f64b.svg" data-marp-twemoji=""/> 回应大家的问题（三）</h2>
<blockquote>
<p>有什么渠道可以了解老师的评价与科研实力？</p>
</blockquote>
<ul>
<li>留学的「爽」点之一：<strong>信息公开透明</strong></li>
<li>上 Google Scholar 看老师的学术成果和影响因子</li>
<li>上教授的个人主页看他的研究方向和课题组成员，联系前辈请教经验</li>
<li>但是，h因子不能完全概括科研能力，最好是能和教授面谈</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%99%8B-%E5%9B%9E%E5%BA%94%E5%A4%A7%E5%AE%B6%E7%9A%84%E9%97%AE%E9%A2%98%E5%9B%9B"><img class="emoji" draggable="false" alt="🙋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f64b.svg" data-marp-twemoji=""/> 回应大家的问题（四）</h2>
<blockquote>
<p>怎么知道求职时学校的口碑？</p>
</blockquote>
<ul>
<li>上 LinkedIn 等搜索该学校在某家公司工作的校友</li>
<li>上大学排行看分项评分（以 QS 为例）</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E5%85%B3%E9%94%AE"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：关键</h2>
<ul>
<li>学好一门语言的关键之处在于真正运用这门语言</li>
<li>在日常生活、学习、工作中<strong>使用</strong>英语、<strong>感悟</strong>英语、<strong>欣赏</strong>英语</li>
<li>反例
<ul>
<li>写代码用中文注释</li>
<li>看文献先用软件翻译</li>
</ul>
</li>
</ul>
<blockquote>
<p>如此种种，纵使运气使然考出了个相对过得去的成绩，事倍功半、伤财费力不说，最后也必然只能学到<strong>跛脚英语</strong>、<strong>哑巴英语</strong>。</p>
</blockquote>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E5%90%AC"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：听</h2>
<ul>
<li>和朋友一起听 TED Talk 或是 TED-Ed 动画
<ul>
<li>边听边记笔记，尽可能记下多的信息</li>
<li>相互分享你们的记录</li>
</ul>
</li>
<li>听播客</li>
<li>看英语视频</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E5%90%AC-cont"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：听 Cont.</h2>
<p>在听英语的时候注意：</p>
<ul>
<li>Intonation</li>
<li>问自己：讲述者的意图是什么？</li>
<li>注意 Signal Words</li>
<li>暂停音频/视频，总结已经提到的信息，预测接下来可能出现的内容</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E6%92%AD%E5%AE%A2%E6%8E%A8%E8%8D%90"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：播客推荐</h2>
<ul>
<li><a href="https://open.spotify.com/show/20Gf4IAauFrfj7RBkjcWxh">Hidden Brain</a> - 发人深省的心理学、社会学研究成果</li>
<li><a href="https://open.spotify.com/show/2hmkzUtix0qTqvtpPcMzEL">Radiolab</a> - 令人惊叹的科学故事，沉浸感 max</li>
<li><a href="https://open.spotify.com/show/4FYpq3lSeQMAhqNI81O0Cn">Planet Money</a> &amp; <a href="https://open.spotify.com/show/4X3yDKgVTWRjSd6r0vhgo4">The Indicator from Planet Money</a> - 经济学爱好者不得不听的两档节目</li>
<li><a href="https://open.spotify.com/show/1vfOw64nKjQ8LzZDPCfRaO">TED Radio Hour</a> - 与 TED 演讲者们的对谈</li>
<li><a href="https://open.spotify.com/show/4laFHrpXGUzb9A2mWpnQMd">Overheard at National Geographic</a> - 来自全球各地的有趣见闻</li>
<li><a href="https://open.spotify.com/show/2rTT1klKUoQNuaW2Ah19Pa">Short Wave</a> - 每天10分钟简短科技新闻</li>
<li>Culips Everyday English Podcast - 适合初级英语学习者的播客</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E8%AF%B4"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：说</h2>
<ul>
<li>找到一些新闻图片，用1分钟的时间描述它；重复几次，每次都换用更恰当的词汇和句式，加入新的细节</li>
<li>用英语来考虑一个有多个解决方案的问题</li>
<li>阅读并总结短新闻，推敲自己的表达</li>
<li>用英语回答课本上的问题</li>
<li>学习地道的英语表达</li>
<li>学习标准的英语发音，这将帮助你与英语母语者更好的相互理解
<ul>
<li>例如辨析这些发音：bit, bet, bat, beat, bate, but, bought, boat, boot</li>
</ul>
</li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="SME 升学分享会 | May 04, 2023" data-footer="Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="24" style="--paginate:true;--header:SME 升学分享会 | May 04, 2023;--theme:gaia;">
<header>SME 升学分享会 | May 04, 2023</header>
<h2 id="%F0%9F%93%96-%E5%AD%A6%E8%8B%B1%E8%AF%AD%E8%AF%BB%E5%86%99"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/> 学英语：读写</h2>
<ul>
<li>英英词典：<a href="https://www.merriam-webster.com">Merriam-Webster</a>、<a href="https://www.collinsdictionary.com">Collins</a>、<a href="https://wiktionary.org">Wiktionary</a></li>
<li>订阅 Newsletter</li>
<li>在 Kindle 上读原版著作</li>
<li>用英文查找资料，效率更高</li>
<li>刷刷 <a href="https://quora.com">Quora</a>、<a href="https://reddit.com">Reddit</a></li>
<li>推荐读物：<em>The Elements of Style</em>, <em>Word Power Made Easy</em></li>
<li>关注 YouTube 频道</li>
<li>英文网课：<a href="https://coursera.org">Coursera</a></li>
</ul>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Incoming Master's Student | 黄冠超 (Samuel)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:38.2%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.ncronline.org/files/20220114T1000-UNIVERSITIES-FINANCIAL-AID-1515684.JPG&quot;);"></figure></div></section></foreignObject><foreignObject width="61.8%" height="720"><section id="23" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:38.2%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
