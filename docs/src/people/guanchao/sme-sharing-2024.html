<h2 id="%F0%9F%93%9A-%E4%BD%95%E8%B0%93%E6%95%99%E8%82%B2"><img class="emoji" draggable="false" alt="ğŸ“š" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4da.svg" data-marp-twemoji=""/> ä½•è°“æ•™è‚²</h2>
<blockquote>
<p>The <em>allegory of the cave</em> shows us the relation between education and truth. For Plato, the essential function of education is not to give us truths but to <strong>dispose us towards the truth</strong>.<br />
<br /></p>
<div style="text-align:right">Anam Lodhi, <a href="https://medium.com/indian-thoughts/education-and-platos-allegory-of-the-cave-bf7471260c50"><i>Education and Plato's Allegory of the Cave</i></a></div>
</blockquote>
<blockquote>
<p>A man does test everything by something. here is whether he has ever <strong>tested the test</strong>.</p>
<div style="text-align:right">GK Chesterton, <i>The Common Man</i></div>
</blockquote>
<footer>Univ. of Notre Dame | Dept. of Comp. Sci. &amp; Eng. | Master's Student | é»„å† è¶… (Samuel)</footer>

<h2 id="%E2%9A%96%EF%B8%8F-%E4%BD%95%E8%B0%93%E6%AD%A3%E4%B9%89"><img class="emoji" draggable="false" alt="âš–ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2696.svg" data-marp-twemoji=""/> ä½•è°“æ­£ä¹‰</h2>
<blockquote>
<p>Glaucon is not persuaded by the arguments in the previous discussion (357a). He divides good things into three classes: things good <strong>in themselves</strong>, things good both <strong>in themselves and for their consequences</strong>, and things good <strong>only for their consequences</strong> (357b-d).</p>
<p>Socrates places <strong>justice</strong> in the class of things <strong>good in themselves and for their consequences</strong>.<br />
<br /></p>
<div style="text-align:right">Internet Encyclopedia of Philosophy - <a href="https://iep.utm.edu/republic/">Plato: <i>The Republic</i></a></div>
</blockquote>
