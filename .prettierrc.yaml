plugins:
  - "@trivago/prettier-plugin-sort-imports"
  - "prettier-plugin-sh"
importOrder:
  - "^node:"
  - "^vue(/.+)?$"
  - "^vite(/.+)?$"
  - "^vitepress"
  - "^vitest"
  - "^(?!\\.|@\/).*" # doesn't start with . nor @/
  - "^(\\.|@\/)" # starts with . or @/
importOrderSeparation: true
importOrderSortSpecifiers: true
